<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>KitKat Example</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>KitKat</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="section">
            <div class="image">
                <img src="Nestlé.png" alt="Placeholder">
            </div>
            <h2>Experience the Taste of KitKat</h2>
            <p>
                Discover the unique world of KitKat and its many flavors. From crispy wafer fingers to delightful chocolate, experience the difference with KitKat.
            </p>
        </div>

        <div class="section">
            <h2>Flavors</h2>
            <div class="flavor-slider">
                <div class="flavor">
                    <img src="1.png" alt="Flavor 1">
                </div>
                <div class="flavor">
                    <img src="2.png" alt="Flavor 2">
                </div>
                <div class="flavor">
                    <img src="3.png" alt="Flavor 3">
                </div>
                <div class="flavor">
                    <img src="4.png" alt="Flavor 4">
                </div>
                <div class="flavor">
                    <img src="5.png" alt="Flavor 5">
                </div>
                <div class="flavor">
                    <img src="6.png" alt="Flavor 6">
                </div>
                <div class="flavor">
                    <img src="7.png" alt="Flavor 7">
                </div>
                <div class="flavor">
                    <img src="8.png" alt="Flavor 8">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Get in Touch</h2>
            <div class="contact-form">
                <form action="your-form-action" method="post">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; KitKat Example. All Rights Reserved.</p>
        <div class="contact-form">
            <form action="quick-form-action" method="post">
                <input type="text" name="email" placeholder="Enter your email for updates" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
